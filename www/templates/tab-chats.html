<ion-view view-title="Combinações">
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>
	</ion-nav-buttons>
	
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="match in matches" class="item-avatar" href="#/tab/chat/{{match.id}}">
				<img src="img/profiles/{{match.img}}" alt="">
				<h2>{{match.name}}</h2>
				<p>{{match.club}} - {{match.event}}</p>
			</ion-item>
		</ion-list>	
	</ion-content>
</ion-view>
