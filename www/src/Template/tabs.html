<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-stable">

	<ion-tab title="Buscar cocotas" icon-on="ion-heart" icon-off="ion-heart" href="#/tab/rate-profiles">
		<ion-nav-view name="tab-rate-profiles"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Combinações" icon-on="ion-chatbubbles" badge="3" badge-style="badge-assertive" icon-off="ion-chatbubbles" href="#/tab/matches">
		<ion-nav-view name="tab-matches"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Meu Perfil" icon-on="ion-navicon-round" icon-off="ion-navicon-round" href="#/tab/settings">
		<ion-nav-view name="tab-settings"></ion-nav-view>
	</ion-tab>

<!-- 	<ion-tab title="Teste" icon-on="ion-beer" icon-off="ion-beer" href="#/tab/teste">
		<ion-nav-view name="tab-teste"></ion-nav-view>
	</ion-tab> -->

</ion-tabs>
