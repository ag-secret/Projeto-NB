<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-stable">

	<ion-tab title="Buscar cocotas" icon-on="ion-flame" icon-off="ion-flame" href="#/tab/search">
		<ion-nav-view name="tab-search"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Combinações" icon-on="ion-chatboxes" icon-off="ion-chatboxes" href="#/tab/chats">
		<ion-nav-view name="tab-chats"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Meu Perfil" icon-on="ion-person" icon-off="ion-person" href="#/tab/my-settings">
		<ion-nav-view name="tab-my-settings"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Teste distância" icon-on="ion-beer" icon-off="ion-beer" href="#/tab/teste-distancia">
		<ion-nav-view name="tab-teste-distancia"></ion-nav-view>
	</ion-tab>

</ion-tabs>
